<!doctype html>
<html lang="en" ng-app="schedulePlanner">
<head>
  <meta charset="utf-8">
  <title>Schedule Planner</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="js/h5utils.js"></script>
  <style>
	  .colored {
	  	background-color: yellow;
	  }
	  .course {
	  	margin: 2px;
	  	border: 1px solid;
	  	background-color: #eaeaea;
	  	width: 100%;
	  }
	  .toolbar {
	  	background-color: #eaeaea;
	  	border: 1px solid;
	  	width: 100%;
	  }
	  .over {
	  	background-color: #eaeaea;
	  }
  </style>
</head>
<body >
	<div class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Schedule Planner</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="#">Link</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="#">Login</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div> 
      <div class="">
      	<div ng-controller="MainCtrl" class="row">
      		<div class="col-lg-4">
      			<div style="margin-left: 3px;">
      				<!-- fix this? -->
		      		<input style="display: inline-block; width: 90%;" type="text" class="form-control" placeholder="Find Courses" required=""/>	
		      		<button class="btn btn-primary">+</button>
		      	</div>
		      	<div style="margin-top: 15px;">
      				<div ng-repeat="course in courses" class="btn course" draggable="true">
	      				{{course.name}}
	      			</div>
		      	</div>
	        </div>
      		<div class="col-lg-8">
      			<div class="btn toolbar">
      				toolbar?
      			</div>
      			<div class="" id="calendar">
      				<table class="table">
      					<thead>
      						<tr>
      							<th>
      							</th>
	      						<th ng-repeat="day in ['Mon', 'Tues', 'Wed', 'Thur', 'Fri']">
	      							{{day}}
	      						</th>
	      					</tr>
     					</thead>
      					<tbody>
      						<tr ng-repeat="hour in ['8 AM', '9 AM', '10 AM', '11 AM', '12 PM', '1 PM', '2 PM', '3 PM', '4 PM', '5 PM']">
      							<td>
      								{{hour}}
      							</td>
	      						<td class="calendar-slot" ng-repeat="day in ['Mon', 'Tues', 'Wed', 'Thur', 'Fri']">
	      							{{day}}: {{hour}}
	      						</td>
      						</tr>
      					</tbody>
	      			</table>
      			</div>
	        </div>
      	</div>
      </div>
      <script>
		  var calendar = document.querySelector('#calendar');

		  addEvent(calendar, 'dragover', function (e) {
		    if (e.preventDefault) e.preventDefault(); // allows us to drop
		    this.className = 'over';
		    e.dataTransfer.dropEffect = 'copy';
		    return false;
		  });

		  // to get IE to work
		  addEvent(calendar, 'dragenter', function (e) {
		    this.className = 'over';
		    return false;
		  });

		  addEvent(calendar, 'dragleave', function () {
		    this.className = '';
		  });

		  addEvent(calendar, 'drop', function (e) {
		    if (e.stopPropagation) e.stopPropagation(); // stops the browser from redirecting...why???

		    this.className = '';
		    var el = document.getElementById(e.dataTransfer.getData('Text'));

		    alert("This course is probably too hard for you");

		    return false;
		  });
	  </script>
	  <script src="js/angular.min.js"></script>
	  <script src="js/app.js"></script>
	  <script src="js/controllers/mainCtrl.js"></script>
</body>
</html>
